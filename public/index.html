<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="menu">
      <button class="menu-button" onclick="showAvatarForm('change-avatar-form')">Change Avatar</button>
      <button class="menu-button">Change Username</button>
      <button class="menu-button">TBD</button>
      <button class="menu-button">TBD</button>
      </div>
      <form id="change-avatar-form">
        <label style="color:white;">Enter your new avatar here</label>
        <input id="avatar-input">
        <button id="close-change-avatar-form" onclick="closeAvatarForm('change-avatar-form')">x</button>
        <button id="change-avatar-button" type="submit" onclick="closeAvatarForm('change-avatar-form')">Submit new avatar</button>
      </form>
      <div class="participantArea">
        <h4>Participants</h4>
        <div class="participants">

        </div>
      </div>
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <form class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="loginInput" id="usernameInput" type="text" maxlength="14" />
        <h3 class="title">What do you want your avatar to be?</h3>
        <input class="loginInput" id="avatarInput" type="text"/>
        <div class="join-button-wrapper">
        <button class="join-button">Join</button>
        </div>
      </form>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="/main.js"></script>
</body>
</html>
